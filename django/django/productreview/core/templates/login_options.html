<!DOCTYPE html>
<html>
<head>
    <title>Select Login Type</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #fff;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: white;
            color: #333;
        }

        .register-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .register-link a {
            color: #fff;
            text-decoration: underline;
        }

        .register-link a:hover {
            color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Select Login Type</h1>

        <a href="{% url 'admin_login' %}" class="btn">üîê Admin Login</a>
        <a href="{% url 'user_login' %}" class="btn">üë§ User Login</a>

        <div class="register-link">
            New User? <a href="{% url 'register_user' %}">Register here</a>
        </div>
    </div>

</body>
</html>
